<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="javascript/events.js"></script>
  <title>Javascript Events</title>
</head>
<body>
	<main>
		<header>
			<h1>Javascript Events</h1>
		</header>
		<div>
			<p id="event1" onmousedown="mouseDown()" onmouseup="mouseUp()">Let's see what happens when I mouse down and up.</p>
		</div>
		<img id="event2" src="images/black_star.png">
	</main>
</body>
</html>
